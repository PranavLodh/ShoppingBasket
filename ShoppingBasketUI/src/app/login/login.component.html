<div class="custom-container">
    <form class="border border-1 rounded p-3 form-class" (ngSubmit)="onSubmit(user)">
        <div class="form-group">
            <div>
                <h3 class="text-center">Shopping Basket</h3>
            </div>
            <div class="m-3">
                <input class="max-width form-control" type="text" name="username" placeholder="Enter username" [(ngModel)]='user.loginId'>
            </div>
            <div class="m-3">
                <input class="max-width form-control" type="password" name="password" placeholder="Enter password" [(ngModel)]='user.password'>
            </div>
            <div class="m-3 text-center">
                <button class="max-width btn btn-primary" type="submit">Login</button>
            </div>
            <div class="m-3">
                <a routerLink="/forgotpassword" class="text-secondary">Forgot Password</a>                
            </div>
        </div>
    </form>
</div>
